<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Register a new account:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="new-name">Name:</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit:</label>
              <input type="text" class="form-control" id="initial-deposit">
            </div>
            <button id="make-account" type="button" name="button">Make account</button>
          </div>


            <div id="new-transaction">
              <h2>Deposit or withdraw funds:</h2>
              <div class="new-transfer">
                <div class="form-group">
                  <label for="new-deposit">Deposit Amount:</label>
                  <input type="text" class="form-control" id="new-deposit">
                </div>
                <div class="form-group">
                  <label for="new-withdrawal">Withdrawl Amount:</label>
                  <input type="text" class="form-control" id="new-withdrawal">
                </div>
              </div>
            </div>
            <!-- <button type="submit" class="btn">Transfer Funds</button> -->
            <button id="submit" type="button" name="button">Submit</button>
          </form>
          <h2>Your Account:</h2>
        <div class="col-md-6">
          <div id="show-accounts">
            <h2></h2>
            <p>Name: <span id="account-name"></span></p>
            <p>Current Balance:<span id="balance"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
